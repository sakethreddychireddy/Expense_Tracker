version: '3.8'

services:
  backend:
    image: expense_tracker/backend-api:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend_api_container
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - DOTNET_RUNNING_IN_CONTAINER=true
      # Example environment variables:
      # - ConnectionStrings__DefaultConnection=Server=db;Database=ExpenseTrackerDb;User Id=sa;Password=YourPassword;

  # Optional: Add database service (SQL Server)
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      SA_PASSWORD: "Saketh@9491"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - sqlserverdata:/var/opt/mssql

volumes:
  sqlserverdata:

