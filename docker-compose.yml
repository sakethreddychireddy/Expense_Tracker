version: '3.9'
services:
  expense-tracker-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: expense-tracker-api
    ports:
      - "8080:8080"
    depends_on:
      - sqlserver
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver;Database=ExpenseTrackerDB;User=sa;Password=Saketh@9491;
    networks:
      - expense_network

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    environment:
      SA_PASSWORD: "Saketh@9491"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    networks:
      - expense_network
    volumes:
      - sql_data:/var/opt/mssql

networks:
  expense_network:

volumes:
  sql_data:
