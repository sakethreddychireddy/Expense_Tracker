version: "3.9"

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: expense_tracker_db
    environment:
      SA_PASSWORD: "Saketh@9491"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    networks:
      - expense_network
    volumes:
      - sql_data:/var/opt/mssql
    restart: unless-stopped

  expense-tracker-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: expense_tracker_api
    environment:
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=ExpenseTracker;User Id=sa;Password=Saketh@9491;
      - ASPNETCORE_ENVIRONMENT=Development
      - DOTNET_SYSTEM_GLOBALIZATION_INVARIANT=false
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      - sqlserver
    networks:
      - expense_network
    restart: unless-stopped

networks:
  expense_network:
    driver: bridge

volumes:
  sql_data:
