version: "3.9"

services:
  expense_tracker_api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Server=expense_tracker_db;Database=ExpenseTrackerDb;User Id=sa;Password=Saketh@9491;TrustServerCertificate=True;
    depends_on:
      - sqlserver
    dns:
      - 8.8.8.8
      - 1.1.1.1
    networks:
      - expense_network

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: expense_tracker_db
    environment:
      SA_PASSWORD: "Saketh@9491"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql
    networks:
      - expense_network
    restart: unless-stopped

networks:
  expense_network:
    driver: bridge

volumes:
  sql_data:
