version: "3.9"

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: expense_sql
    environment:
      SA_PASSWORD: "Saketh@9491"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql
    networks:
      - expense_network
    restart: unless-stopped

  webapi:
    build: .
    container_name: expense_webapi
    depends_on:
      - sqlserver
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=ExpenseDB;User Id=sa;Password=Saketh@9491;
    ports:
      - "5000:80"
    networks:
      - expense_network
    restart: unless-stopped

volumes:
  sql_data:

networks:
  expense_network:
