version: "3.9"

services:
  api:
    build:
      context: ./Expense_Tracker
      dockerfile: Dockerfile
    container_name: expense_tracker_api
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - ConnectionStrings__DefaultConnection=Server=db;Database=ExpenseTrackerDB;User Id=sa;Password=Saketh@9491;TrustServerCertificate=True;
    networks:
      - expense_net

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: expense_tracker_db
    environment:
      SA_PASSWORD: "Saketh@9491"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql
    networks:
      - expense_net

networks:
  expense_net:

volumes:
  sql_data:
